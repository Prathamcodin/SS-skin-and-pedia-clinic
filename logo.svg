<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#primaryGradient)" filter="url(#dropshadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Medical cross (representing both specialties) -->
  <g transform="translate(100, 100)">
    <!-- Vertical bar -->
    <rect x="-8" y="-35" width="16" height="70" rx="8" fill="white"/>
    <!-- Horizontal bar -->
    <rect x="-35" y="-8" width="70" height="16" rx="8" fill="white"/>
  </g>
  
  <!-- Dermatology symbol - stylized skin cell -->
  <g transform="translate(100, 100)">
    <circle cx="-25" cy="-25" r="12" fill="url(#secondaryGradient)" opacity="0.9"/>
    <circle cx="-25" cy="-25" r="8" fill="white"/>
    <circle cx="-25" cy="-25" r="4" fill="url(#secondaryGradient)"/>
  </g>
  
  <!-- Pediatrics symbol - stylized baby/child -->
  <g transform="translate(100, 100)">
    <!-- Baby head -->
    <circle cx="25" cy="-20" r="10" fill="url(#secondaryGradient)" opacity="0.9"/>
    <!-- Baby body -->
    <ellipse cx="25" cy="-5" rx="8" ry="12" fill="url(#secondaryGradient)" opacity="0.9"/>
    <!-- Eyes -->
    <circle cx="22" cy="-22" r="1.5" fill="white"/>
    <circle cx="28" cy="-22" r="1.5" fill="white"/>
    <!-- Smile -->
    <path d="M 20 -18 Q 25 -15 30 -18" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Clinic initials "SS" -->
  <g transform="translate(100, 100)">
    <!-- Letter S (first) -->
    <text x="-15" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">S</text>
    <!-- Letter S (second) -->
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">S</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Small dots around the perimeter -->
    <circle cx="100" cy="20" r="2" fill="white"/>
    <circle cx="180" cy="100" r="2" fill="white"/>
    <circle cx="100" cy="180" r="2" fill="white"/>
    <circle cx="20" cy="100" r="2" fill="white"/>
  </g>
</svg>
