<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#primaryGradient)"/>
  
  <!-- Medical cross -->
  <g transform="translate(16, 16)">
    <rect x="-2" y="-6" width="4" height="12" rx="2" fill="white"/>
    <rect x="-6" y="-2" width="12" height="4" rx="2" fill="white"/>
  </g>
  
  <!-- Dermatology symbol -->
  <circle cx="10" cy="10" r="3" fill="url(#secondaryGradient)" opacity="0.9"/>
  <circle cx="10" cy="10" r="2" fill="white"/>
  
  <!-- Pediatrics symbol -->
  <circle cx="22" cy="10" r="3" fill="url(#secondaryGradient)" opacity="0.9"/>
  <circle cx="21" cy="9" r="0.5" fill="white"/>
  <circle cx="23" cy="9" r="0.5" fill="white"/>
  
  <!-- SS initials -->
  <text x="16" y="26" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">SS</text>
</svg>
